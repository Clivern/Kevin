{% extends 'layouts/base.html' %}
{% load staticfiles %}
{% load i18n %}

{% block content %}
    <div class="page-main">
        {% include 'partials/top-menu.html' %}
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="card">
                            <div class="card-status bg-teal"></div>
                            <div class="card-body">
                                <div class="media">
                                    <span class="avatar avatar-xxl mr-5" style="background-image: url({% static 'assets/images/faces/female/1.jpg' %})"></span>
                                    <div class="media-body">
                                        <h4 class="m-0">Juan Hernandez</h4>
                                        <p class="text-muted mb-0">Backend Web Developer</p>
                                        <ul class="social-links list-inline mb-0 mt-2">
                                            <li class="list-inline-item">
                                                <a href="javascript:void(0)" title="Facebook" data-toggle="tooltip"><i class="fa fa-facebook"></i></a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a href="javascript:void(0)" title="Twitter" data-toggle="tooltip"><i class="fa fa-twitter"></i></a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a href="javascript:void(0)" title="1234567890" data-toggle="tooltip"><i class="fa fa-phone"></i></a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a href="javascript:void(0)" title="@clivern" data-toggle="tooltip"><i class="fa fa-github"></i></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">

                        <div class="row">
                            <div class="col-12">
                                <form action="https://httpbin.org/post" method="post" class="card">
                                    <div class="card-status bg-green"></div>
                                    <div class="card-body">
                                        <h3 class="card-title">{% trans "Edit Profile" %}</h3>
                                        <div class="row">
                                            <div class="col-md-12 col-lg-12">

                                                <div class="form-group">
                                                    <label class="form-label">First Name</label>
                                                    <input type="text" class="form-control" name="example-text-input" placeholder="Text..">
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer text-right">
                                        <div class="d-flex">
                                            <button type="reset" href="javascript:void(0)" class="btn btn-link">Cancel</button>
                                            <button type="submit" class="btn btn-primary ml-auto">Update Profile</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <form class="card _endpoint_connect" onsubmit="return false" action="{% url 'app.api.private.v1.admin.profile.endpoint' %}" method="post" data-succ-type="nothing">
                                    {% csrf_token %}
                                    <input type="hidden" name="action" value="_update_access_token">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-12 col-lg-12">

                                                <div class="form-group">
                                                    <label class="form-label">Access Token</label>
                                                    <input type="text" name="token" class="form-control" disabled>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer text-right">
                                        <div class="d-flex">
                                            <button type="submit" class="btn btn-primary ml-auto">Update</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <form class="card _endpoint_connect" onsubmit="return false" action="{% url 'app.api.private.v1.admin.profile.endpoint' %}" method="post" data-succ-type="nothing">
                                    {% csrf_token %}
                                    <input type="hidden" name="action" value="_update_refresh_token">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-12 col-lg-12">

                                                <div class="form-group">
                                                    <label class="form-label">Refresh Token</label>
                                                    <input type="text" name="token" class="form-control" disabled>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer text-right">
                                        <div class="d-flex">
                                            <button type="submit" class="btn btn-primary ml-auto">Update</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>


            </div>
        </div>
    </div>
    {% include 'partials/bottom-menu.html' %}

{% endblock %}
